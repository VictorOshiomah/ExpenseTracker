<div class="form">
  <div><h2 id="header">Expense Entry</h2></div>
  <form action="">
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" type="date" placeholder="Enter the date" />
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input id="amount" type="text" placeholder="Enter amount" />
    </div>
    <div class="form-payment">
      <div class="form-group1">
        <input type="radio" id="creditcard" name="paymentmethod" />
        <label for="creditcard">Credit Card</label>
      </div>
      <div class="form-group1">
        <input type="radio" id="debitcard" name="paymentmethod" />
        <label for="debitcard">Debit Card</label>
      </div>
      <div class="form-group1">
        <input type="radio" id="cash" name="paymentmethod" />
        <label for="cash">Cash</label>
      </div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select name="" id="category">
        <option value=""></option>
        <option value="Food">Food</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Misc">Misc</option>
      </select>
    </div>
    <div class="form-btn">
      <button id="cancel-btn">Cancel</button>
      <button id="save-btn">Save</button>
    </div>
  </form>
</div>
